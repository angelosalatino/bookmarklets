<html><head>
  <title>Bookmarklet</title>
  <style>
      .markdown-body {
          box-sizing: border-box;
          min-width: 200px;
          max-width: 980px;
          margin: 0 auto;
          padding: 45px;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .markdown-body h1 {
          padding-bottom: 0.3em;
          font-size: 2em;
          border-bottom: 1px solid #eaecef;
      }
    </style>
<link rel="stylesheet" href="github-markdown.css">
<link rel="stylesheet" href="github-highlight.css">
<script src="/socket.io/socket.io.js"></script>
<script>
      var socket = io();
      socket.on('markdown', function (msg) {
        document.getElementById("markdown").innerHTML = msg;
        var cursor = document.getElementById("instant-markdown-cursor");
        if (cursor) {
          cursor.scrollIntoView();
        }
      });
      socket.on('disconnect', function() {
        window.close();
      })
    </script>
</head>

<body>
  <article id="markdown" class="markdown-body">
    <h1 id="bookmarklets">Bookmarklets</h1>
<p>Dumb but timesaver applications that run into the browser</p>

<h1 id="how-to-install">How to install</h1>
<p>Drag these links:
  <ul>
  <li><a style="font-weight: bold;" href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='https://rawgit.com/angelosalatino/bookmarklets/master/google-dictionary.js';})();">Dictionary</a></p></li>
  <li><a style="font-weight: bold;"  href="javascript:(function(){
                           var text = 'oh hello';
                           var input = document.createElement('INPUT');
                           input.setAttribute('type', 'text');
                           input.setAttribute('value', text);
                           input.setAttribute('id', 'cp2cb');
                           document.body.appendChild(input);
                           var copyText = document.querySelector('#cp2cb');
                           copyText.select();
                           document.execCommand('copy');
                           document.getElementById('cp2cb').remove();
                           })();">Fill the Clipboard</a></p></li>
  </ul>
</article>


</body></html>
